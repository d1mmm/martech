<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Aggregated Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aggregated Results by Year</h1>
        <div id="results-table">
        </div>
    </div>

    <script>
        const results = {{ results|tojson }};

        function displayTable(data) {
            let tableHTML = '<table>';
            tableHTML += '<tr><th>Year</th><th>Total Impressions</th></tr>';

            data.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row.year}</td>
                        <td>${row.total_impressions}</td>
                    </tr>
                `;
            });

            tableHTML += '</table>';
            document.getElementById('results-table').innerHTML = tableHTML;
        }

        displayTable(results);
    </script>
</body>
</html>
